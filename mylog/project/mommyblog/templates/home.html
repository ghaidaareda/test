{% extends "base.html" %}

{% block content %}


<h1>post</h1>
<ul>
{% for post in object_list %}
<li><a href="{% url 'article' post.pk%}">
    {{ post.title }} </a> - {{ post.author.first_name}} {{ post.author.last_name}} <small>[{{post.post_date}}]</small>-
    <small><a href="{% url 'edit_post' post.pk%}">Edit</a></small> 
    <small><a href="{% url 'delete_post' post.pk%}">Delete</a></small> </li> 
{% endfor %}
</ul>

{% endblock %}
